<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sam's Rock Paper Scissor</title>
        <link rel="stylesheet" href="styles/rock-paper-scissor.css">
        <link rel="icon" type="image/x-icon" href="images/sam-dp.ico">
    </head>
    <body>
        <div class="block glow">
            <div class="outer-container">
                <div class="title-container">
                    <p class="page-title">Rock Paper Scissors</p>
                </div>
                <!--Math.random() generates a random number between 0 and 1, i.e.,
                        0 <= number < 1        --> 
                <div class="button-outer-container">
                    <div class="button-container">
                        <button onclick="
                        pickComputerMove() //function
                        playGame('Rock')" class="move-button"><img src="images/rock-emoji.png" class="move-icon">
                    </button>
                    </div>

                    <div class="button-container">
                        <button onclick="
                        pickComputerMove()
                        playGame('Paper')" class="move-button"><img src="images/paper-emoji.png" class="move-icon"> </button>
                    </div>
                    <div class="button-container">
                        <button onclick="
                        pickComputerMove()
                        playGame('Scissors')" class="move-button"> <img src="images/scissors-emoji.png" class="move-icon"> </button>
                    </div>
                </div>
                <p class="js-moves"></p>
                <p class="js-result result-text"></p> 
                <p class="js-score score"></p>
                <div class="reset-container">
                    <button onclick="
                    score.wins = 0
                    score.loses = 0
                    score.ties = 0 
                    localStorage.removeItem('score')
                    updateScore() " class="reset">Reset Score</button>
                </div>
            </div>
        </div>
           
        <script src="scripts/rock-paper-scissors.js"></script>
    </body>
</html>
